<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photo Gallery</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        .container{
           
            border: 1px solid red;
            display: flex;
            align-items: flex-start;
            flex-wrap: wrap;
            flex-direction: row;

        }
        .flex-item img{
            width: 250px;
            height: 250px;
            margin: 10px;
            border: 3px solid black;
        }
    </style>
</head>
<body>
    <div class="container">

</html>
